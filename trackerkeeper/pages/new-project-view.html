<!--
    New Project
-->

<section class="content__main">

    <div class="main new">
        <div class="">
            <div class="field__container">

                <p>Let's start by setting a name for your track. Then you can add the time it takes to reach it in the field below. Be sure to set the time in hours.</p>

                <form name="newProjectForm">

                    <div class="input__container">
                        <input ng-model="formObject.name" type="text" name="projectName" id="name" placeholder="Add track name" required>
                    </div>

                    <div class="input__container">
                        <input ng-model="formObject.hours" type="number" min="1" max"10001" name="projectTime" id="time" placeholder="Add track hours" required>
                    </div>

                </form>

            </div>
        </div>
    </div>

</section>

<nav class="">
    <button ng-click="go('projects-list-view')"class="button">Tracks</button>
    <button ng-disabled="newProjectForm.$invalid" ng-click="saveGoal()" class="button">Save</button>
</nav>
