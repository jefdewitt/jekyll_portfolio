
{% assign foundImage = 0 %}
{% assign images = project.content | split:"<img " %}
{% for image in images %}
  {% if image contains 'src' %}

      {% if foundImage == 0 %}
          {% assign html = image | split:"/>" | first %}
          <img {{ html }} />
          {% assign foundImage = 1 %}
      {% endif %}

  {% endif %}
{% endfor %}
